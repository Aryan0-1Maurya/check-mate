<!DOCTYPE html>
<html>
    <head>
        <title>check mate</title>
        <script src="amsr.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="author" content="Aryan Maurya" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="favicon.png" />
    
        <meta
          name="description"
          content="This is online check mate game build for your imporove thing skill in this domain by aryan maurya enjoy your game"
        />
        <meta name="keywords" content="checkmate, chess, strategy game, puzzle game, board game, chess challenge, brain game">
    </head>
    <body>
        <div id = "loading">LOADING...</div>
        <div id = "menu">
            <div id = "heading">AmsR war checkmate</div>
            <div id = "practice" class = "btn" onclick = "OpenLevel(1)">PRACTICE</div>
            <div id = "challenge" class = "btn" onclick = "OpenLevel(2)">CHALLENGE</div>
            <div id = "challenge" class = "btn" onclick = "OpenLevel(3)">IMPOSSIBLE</div>
            <div id = "rule-btn" class = "game-btn" onclick = "AllRules();">RULES</div>
        </div>
        <div id = "game">
            <div id = "board">
                <div id = "king" class = "piece"></div>
                <div id = "queen" class = "piece"></div>
                <div id = "purple-king" class = "piece"></div>
            </div>
            <div class = "game-btn" id = "btn-1" onclick = "ShowMenu();">HOME</div>
            <div class = "game-btn" id = "btn-2" onclick = "LevelRules();">?</div>
        </div>
        <div id = "rules-page">
            <div id = "rules">
                <div id = "rules-heading"></div>
                <div id = "rules-text"></div>
                <div id = "back" onclick = "HideRules();">BACK</div>
            </div>
        </div>
        <div id = "decision"></div>
    </body>
</html>
